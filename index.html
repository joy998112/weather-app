<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="ico.png" type="image/icon type" />
  </head>
  <body>
    <div id="container">
      <div id="first">
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            id="inputval"
            placeholder="Search..."
          />
          <button id="btn" class="search-button">
            <img src="mag.png" alt="Search" />
          </button>
          <img src="weather/live.png" alt="" id="live" onclick="locate()" />
        </div>
        <div id="first-low">
          <div id="place"></div>
          <div id="graph"></div>
          <div id="time"></div>
        </div>
      </div>
      <div id="second">
        <div id="one">
          <h1>Weather Forecast</h1>
          <div id="con">
            <div id="desc"></div>
            <div id="icon">
              <img src="" alt="" id="img" />
            </div>
          </div>
        </div>
        <div id="del">
          <div id="two"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
